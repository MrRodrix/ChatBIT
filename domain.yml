  - text: "Um programador foi ao açougue e pediu um kilo de carne.\n\nChegando em\
      \ casa, ficou indignado: “Estão faltando 24gramas!”"
  - text: "O que é um terapeuta?\n\n1.024 gigapeutas."
  utter_duvida_calendario:
  - text: "O calendário acadêmico está disponível no site institucional da UFRPE\n\
      \nVocê pode acessar pelo link: http://www.ufrpe.br/br/content/calend%C3%A1rio-acad%C3%AAmico"
  utter_duvida_carga_horaria_complementar:
  - text: "Existem sub-categorias dentro de ensino, pesquisa e extensão, com cargas\
      \ horárias pré-definidas (15, 30 ou 60h). \n\nPor exemplo: se você realizou\
      \ um curso de 37h, ele vai contar como sub-categoria \"Curso de Extensão\",\
      \ com carga horária de 30h; \nparticipação em projeto de extensão contabiliza\
      \ 60h; \nPIBID contabiliza 60 ou 120h, etc. \nProcure a coordenação para maiores\
      \ detalhes. \nÉ muito importante que os certificados / declarações de cursos\
      \ explicitem a carga horária."
  utter_duvida_carga_horaria_complementar2:
  - text: Nesse caso recomendo que procure a coordenação do curso para perguntar sobre
      seu caso.
  - text: "Desculpe.\n Então o ideal é que procure a coordenação do curso para perguntar\
      \ sobre seu caso."
  utter_duvida_carga_horaria_complementar3:
  - text: "Você não pode incluir atividades complementares anteriores ao curso.\n\n\
      As atividades devem ter sido realizadas durante o seu curso, como parte da sua\
      \ formação universitária."
  utter_duvida_carga_horaria_complementar4:
  - text: "As atividades complementares são atividades extra curricular que o aluno\
      \ precisa realizar para o cumprimento dos requisitos do curso. \n\nPara o curso\
      \ de Bacharelado em Ciência da computação são necessárias 180 horas de atividades\
      \ complementares. \n\nEssas horas devem ser divididos em pelo menos duas esferas\
      \ (ensino, pesquisa ou extensão) e a menor deve ter pelo menos 60 horas."
  utter_duvida_carga_horaria_complementar5:
  - text: "É necessário comprovar todas as atividades complementares. \n\nOs documentos\
      \ comprobatórios devem ser cópias autenticadas em cartório, ou conferidas com\
      \ os originais pela coordenação do curso. \n\nÉ importante que os documentos\
      \ explicitem a carga horária."
  utter_duvida_carga_horaria_complementar6:
  - text: É necessário no mínimo participação em duas categorias. Cada categoria contabiliza
      no máximo 120h. Assim, as 180h exigidas não podem ser acumuladas em uma única
      categoria.
  utter_contatos_coordenacao:
  - text: 'Contatos: secretaria.bcc@ufrpe.br, secretaria.bcc@gmail.com, (81) 3320-5439'
  utter_divisao_att_comp:
  - text: "\n\nAs atividades complementares dividem-se nos três pilares universitários:\
      \ Ensino, Pesquisa e Extensão. Uma lista não exaustiva de atividades que se\
      \ encaixam em cada categoria: \nEnsino \n\tPIBID \n\tMonitoria \n\tOutras atividades\
      \ de iniciação à docência \nPesquisa \n\tPIBIC \n\tPIBITI \n\tPIC \n\tParticipação\
      \ em projetos de pesquisa formalizados na universidade, mesmo que não vinculados\
      \ a fundações de apoio como CNPq ou FACEPE \n\tEstágio em Institutos de Pesquisa,\
      \ ONGs \n\tPublicações técnico-científicas (artigos resumidos equivalem a 30h\
      \ e artigos completos equivalem a 60h) \nExtensão \n\tParticipação em projetos\
      \ de extensão (bolsista ou voluntário) \n\tCursos de curta duração (na área\
      \ de computação, línguas, etc.) \n\tElaboração de produtos formalizados (instrumentos\
      \ de avaliação, kits pedagógicos, publicações didático-pedagógicas, patentes,\
      \ sistemas de informação, …) \n\tPrestação de serviço (consultorias, elaboração\
      \ de projetos formais, etc.) \n\tEventos (encontros, simpósios, congressos,\
      \ jornadas, oficinas, fóruns, mesas redondas…)"
  utter_deseja_categorias:
  - text: "\n\nQuer que eu te diga como se dividem as categorias de atividades complementares?"
  - text: "\n\nSe quiser eu posso te dizer como as categorias de dividem. Você quer?"
  - text: "\n\nSe for preciso basta dizer um \"Sim\" que eu te digo como se dividem\
      \ as categorias das atividades complementares"
  utter_ajudou:
  - text: Isso resolve sua dúvida?
  - text: Isso te ajudou?
  - text: Consegui te ajudar?
  - text: Isso resolveu sua dúvida?
  utter_disponha:
  - text: Disponha!
  - text: É um prazer lhe ajudar!
  - text: Sempre é um prazer te ajudar!
  - text: Estou aqui pra o que você precisar!
