  utter_saber_professores:
  - text: 'Para obter a relação de todos os professores que estão oferecendo disciplinas
      no semestre atual basta acessar: http://ww2.bcc.ufrpe.br/docentes'
  utter_oq_e_trilha:
  - text: "As trilhas são indicações de disciplinas relacionadas a uma área específica\
      \ da computação. \nElas são apenas um indicativo de caminho a seguir, não é\
      \ obrigatório nenhum aluno comprir as trilhas para se formar. \nCaso o aluno\
      \ conclua uma ou mais trilhas pode pedir na coordenação do curso um certificado.\
      \ \nEsse certificado não tem validade de diploma, é apenas um atestado que durante\
      \ a graduação o aluno se aprofundou em determinadas áreas da computação."
  utter_cursar_trilhas:
  - text: "Seguir as trilhas sugeridas não é obrigatório. \nAs trilhas são apenas\
      \ indicações de disciplinas para quem quiser aprofundar numa determinada área\
      \ da computação."
  utter_dispensar_estagio:
  - text: "Passos para dispensar Estágio Supervisionado Obrigatório (ESO) usando Atividades\
      \ de Pesquisa, Ensino ou Extensão: \n\t1. Informe-se com o orientador de estágios\
      \ para saber se as atividades que você faz são válidas para um aluno de Ciência\
      \ da Computação. \n\t2. Realize, pelo menos, 1 ano da atividade (PIBIC, PIC,\
      \ PIBIT, etc). \n\t\t* Não se matricule nos componentes ESO I ou II durante\
      \ este período. \n\t3. Ao fim da atividade, faça o relatório da atividade, assinado\
      \ pelo seu orientador da atividade, descrevendo o que foi feito em todo o período.\
      \ \n\t4. Preencha um requerimento solicitando as dispensas e forme processo\
      \ solicitando a dispensa. Procure a secretaria para mais detalhes. \n\t5. O\
      \ seu processo será avaliado pelo Colegiado de Coordenação Didática (CCD) do\
      \ BCC. Se ele for aprovado, o processo segue para o DRCA para ser processado."
  utter_cumprir_estagio:
  - text: 'Para mais informações sobre quais os procedimentos do Estágio Supervisionado
      Obrigatório acesse: http://ww2.bcc.ufrpe.br/content/est%C3%A1gio-supervisionado-obrigat%C3%B3rio-procedimentos'
  utter_info_estagio:
  - text: "O Estágio Supervisionado Obrigatório é um componente curricular que visa\
      \ a criação de um desempenho profissional do aluno por meio da experiência prática.\
      \ \nDe acordo com o Projeto Pedagógico do Curso (PPC) de BCC, o aluno é obrigado\
      \ realizar 240 horas de atividades de estágios supervisionado, para cumprir\
      \ sua formação. \nO PPC também estipula que o aluno só pode fazer um estágio\
      \ supervisionado obrigatório (ESO) a partir do seu 7o período. \n(Estágios de\
      \ caráter não-curriculares podem ser feitos, opcionalmente, a partir do 3o período).\
      \ \nPara mais informações, acesse: http://ww2.bcc.ufrpe.br/content/est%C3%A1gio-supervisionado-obrigat%C3%B3rio-informa%C3%A7%C3%B5es-gerais"
  utter_segredo:
  - text: "gt6rQhHGvE2p82MnzmnZdLoHjplQ91rxuTjDN_pNAmhh8ZqzNdp28-3B4ueMaQpp\n\nChave:\
      \ BCC"
  utter_help:
  - text: "Você pode me perguntar coisas como: \n\tO que são atividades complementares?\
      \ \n\tQuem te criou? \n\tQuais categorias de atividades complementares eu preciso\
      \ ter para me formar? \n\tConte-me uma piada \n\tOnde está o calendário acadêmico?\
      \ \n\tQual o contato da coordenação? \n\tComo são contabilizadas as atividades\
      \ complementares? \n\tAtividades complementares anteriores ao curso são contabilizadas?\
      \ \n\tPré requisitos para alguma disciplina (ex: Quais pré requisitos para Algoritmos\
      \ e Estrutura de Dados) \n\tQuais são os professores desse periodo? \n\tO que\
      \ é uma trilha? \n\tComo dispensar Estágio Obrigatório? \n\tPreciso de quantas\
      \ horas de aula pra me formar? \n\tTrabalhei em uma empresa. Essas horas servem\
      \ como atividade complementar? "
  utter_horas_necessarias:
  - text: "O currículo de BCC está atualmente organizado da seguinte forma: \n\tDisciplinas\
      \ obrigatórias: 1950h \n\tDisciplinas optativas: 1080h (18 optativas, que na\
      \ prática contabilizam 1080h pois cada disciplina corresponde a 60h) \n\tAtividades\
      \ complementares: 180h \n\tCarga horária total: 3210h"
  utter_oq_acontece_apos_entrada_ch_complementar:
  - text: "1. O processo é encaminhado à coordenação, que vai preencher um formulário\
      \ com as atividades apresentadas pelo aluno em ensino, pesquisa e extensão,\
      \ e atribuir a carga horária equivalente. \n2. O colegiado do curso homologa\
      \ as atividades. \n3. A coordenação encaminha o processo ao DRCA. \n4. O DRCA\
      \ faz uma conferência e lança as atividades no SIGA. \n\nSe for identificada\
      \ alguma irregularidade, você será contatado pela coordenação ao longo deste\
      \ processo."
  utter_qlqr_momento_complementar:
  - text: "Você pode dar entrada a qualquer momento da sua graduação, mas é aconselhável\
      \ só fazer isso no seu último semestre, de preferência com uma boa antecedência\
      \ em relação à data-limite do calendário acadêmico. \nO motivo para só abrir\
      \ o processo no seu último semestre é que o órgão responsável por lançar as\
      \ atividades no SIGA (o DRCA), fica sobrecarregado e dá prioridade às atividades\
      \ dos concluintes."
  utter_empresa_ch_complementar:
  - text: "Uma declaração de vínculo empregatício não conta como atividade complementar.\
      \ \nMas, se você realizar ou ministrar cursos / treinamentos / desenvolvimento\
      \ de um produto específico ou outras atividades do tipo, uma declaração específica\
      \ sobre tais atividades pode ser válida. \nIsso precisará ser analisado caso\
      \ a caso."
  utter_default:
