  - text: Entendido
  - text: Certo
  - text: Ótimo, entendido
  - text: Ok, entendido
  utter_saudar:
  - text: "Olá! \n\nEu sou uma inteligência artificial e estou aqui para te ajudar\
      \ \nEstou aqui para tirar suas dúvidas, sinta-se a vontade. \n\nSe quiser saber\
      \ algumas perguntas que sei responder use o \"/help\""
  - text: "Oi! Sou o IHAN (I Haven't A Name) \nEu sou uma inteligência artificial\
      \ e estou aqui para te ajudar \n\nSe quiser saber algumas perguntas que sei\
      \ responder use o \"/help\""
  utter_criador:
  - text: Eu fui criado pelo Rodrigues, estudante de Ciência da Computação na UFRPE.
      Nasci de parto orientado a objeto, auxiliado pela biblioteca RASA.
  - text: Meu criador é o Rodrigues, estudante de Ciência da Computação na UFRPE,
      auxiliado pela biblioteca RASA.
  utter_despedir:
  - text: "Foi um prazer te ajudar!\n\nSempre que tiver alguma dúvida, volte aqui!\n\
      \n Até logo!\n"
  - text: "Espero ter te ajudado!\n\nSempre que precisar de mim, volte aqui!\n\nAté\
      \ a próxima!\n"
  - text: "Tchau!\n\nQuando surgir alguma dúvida, volte aqui!\n"
  utter_piada:
  - text: "Conheço uma piada\n\nA do CPU que apitou e explodiu\n\n01100110010101010101000000111101001001001110100101\n"
  - text: "É pra já!!!\n\nTenho uma enxada, uma pá e uma foice.\n  \nQuantas ferramentas\
      \ eu tenho?\n\n...\n\nDuas, porque uma foi-se =)\n"
  - text: "Por que o Batman colocou o batmóvel no seguro???\n\nPorque ele tem medo\
      \ que robin =D\n"
  - text: "A piada do mexilhãozinho feio:\n\n Era uma vez um mexilhão tão feio que\
      \ todo mundo morreu.\n\nEssa é a piada.\n"
  - text: "Eu coloquei o \"bô\" no \"robô\".\n\nOutros robôs acham isso apropriadamente\
      \ engraçado.\n"
  - text: "E então Deus disse a Noé: \"Faz backup que eu vou formatar.\"\n"
  - text: "Por que o sapo entrou no computador?\n\nPara procurar a RAM.\n"
  - text: "Como um webdesigner fecha a casa?\n\n...\n\nCom o </home>.\n"
  - text: "Chuck Norris consegue usar Ctrl+C e Ctrl+V na máquina de escrever.\n\n\
      Eu sei, não é uma piada, mas me fez rir.\n Eu não tenho parâmetros de humor\
      \ tão bem definidos..."
  - text: "O que o C++ falou para o C?\n\n“Você não tem classe.”"
  - text: "Por que o Linux usa o pinguim como mascote?\n\nPorque não congela."
  - text: "Qual a diferença entre hardware e software?\n\nO software você xinga, e\
